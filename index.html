<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body data-barba="wrapper">
    <div id="precursor">
      <div class="absolute w-full">
        <div class="step w-1/5"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
      <div data-barba="container" data-barba-namespace="home">
        <div
          class="h-screen bottom-0 left-0 w-full absolute"
          id="midori-background"
        >
          <div class="absolute bottom-0 left-0 p-4 text-white">
            <h1
              id="midori-header"
              class="urbanist-light text-[120px] inline-block decoration-black"
            >
              <b> Midori </b>
            </h1>
          </div>
        </div>
        <div id="midori-background-2" class="absolute w-full top-1/2 h-[2px]">
          <!-- Preparing Text -->
          <p
            class="text-white urbanist-light ml-2 absolute -top-8 text-xl left-0"
            id="preparing"
          >
            Preparing your menu...
          </p>

          <!-- White Line -->
          <div
            class="absolute top-1/2 left-0 h-[2px] bg-white transform -translate-y-1/2 w-0 transition-all duration-3000 ease-in-out"
            id="white-line"
          ></div>

          <!-- Image Breaks -->
          <img
            src="images/leaf.png"
            class="absolute top-1/2 left-1/4 transform -translate-y-1/2 w-[160px] onloadimages aspect-square"
            alt="Leaf"
            id="leafintro"
          />
          <img
            src="images/curry.png"
            class="absolute top-1/2 left-1/2 transform -translate-y-1/2 w-48 onloadimages aspect-square"
            alt="Restaurant"
            id="restaurant-intro"
          />
          <img
            src="images/noodles.png"
            class="absolute top-1/2 left-3/4 transform -translate-y-1/2 w-48 onloadimages aspect-square"
            alt="Noodles"
            id="noodles-intro"
          />
        </div>
      </div>
    </div>
    <div
      id="post-transition"
      class="urbanist-regular hidden min-h-screen text-black"
    >
      <video
        autoplay
        loop
        muted
        playsinline
        class="absolute top-0 left-0 w-full h-full object-cover"
      >
        <source src="./images/tsa.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <nav class="mx-auto shiftUp bg-[#1B1B1A] py-0 px-4 w-[95%] rounded-xl">
        <ul class="flex items-center justify-between urbanist-regular text-xl">
          <!-- Left Item -->
          <li>
            <img src="./images/favicon.ico" class="w-8 inline" alt="" />
            <a href="/" class="inline text-white font-bold ml-2 text-[24px]"
              >Midori</a
            >
          </li>

          <!-- Centered Items -->
          <div class="flex w-[600px] h-[80px] py-2">
            <ul class="flex w-full h-full bg-[#242425] rounded-xl">
              <li
                class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
              >
                <a
                  href="#"
                  class="w-full h-full flex justify-center items-center"
                  >Home</a
                >
              </li>
              <li
                class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
              >
                <a
                  href="#"
                  class="w-full h-full flex justify-center items-center"
                  >About</a
                >
              </li>
              <li
                class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
              >
                <a
                  href="#"
                  class="w-full h-full flex justify-center items-center"
                  >Contact</a
                >
              </li>
            </ul>
          </div>

          <!-- Right Item -->
          <li class="relative inline-block">
            <a
              href="#"
              class="relative bg-white py-4 px-8 rounded-xl overflow-hidden block"
              id="sources"
            >
              <div
                id="greendot"
                class="absolute scale-[.01] left-[10px] bg-emerald-600 rounded-full h-4 w-4 transition-transform duration-[300ms]"
              ></div>
              <p
                class="relative text-black transition-colors duration-300"
                id="sourcestext"
              >
                Sources
              </p>
            </a>
          </li>
        </ul>
      </nav>

      <div></div>
    </div>
  </body>
</html>
