<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="js/menu.js" type="module" defer></script>
  </head>
  <body>
    <nav
      class="fixed top-[15px] left-1/2 transform -translate-x-1/2 z-50 bg-[#1B1B1A] py-0 px-4 w-[95%] rounded-xl"
      id="navbar"
    >
      <ul class="flex items-center justify-between urbanist-regular text-xl">
        <!-- Left Item -->
        <li>
          <img src="./images/favicon.ico" class="w-8 inline" alt="" />
          <a
            href="/"
            class="inline text-white font-bold forum-extrabold ml-2 text-[24px]"
            >Midori</a
          >
        </li>

        <!-- Centered Items -->
        <div class="flex w-[800px] h-[80px] py-2">
          <ul class="flex w-full h-full bg-[#242425] rounded-xl">
            <li
              class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-gray-700"
            >
              <a href="#" class="w-full h-full flex justify-center items-center"
                >Home</a
              >
            </li>
            <li
              class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
            >
              <a href="#" class="w-full h-full flex justify-center items-center"
                >About</a
              >
            </li>
            <li
              class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
            >
              <a href="#" class="w-full h-full flex justify-center items-center"
                >Contact</a
              >
            </li>
            <li
              class="hoveritem flex-1 flex justify-center items-center text-white hover:bg-[#333]"
            >
              <a href="#" class="w-full h-full flex justify-center items-center"
                >Sources</a
              >
            </li>
          </ul>
        </div>

        <!-- Right Item -->
        <li class="relative inline-block">
          <a
            href="#"
            class="relative bg-white py-4 px-8 rounded-xl overflow-hidden block"
            id="menu"
          >
            <div
              id="greendot"
              class="absolute scale-[.01] left-[10px] bottom-[20px] bg-emerald-600 rounded-full h-4 w-4 transition-transform duration-[300ms]"
            ></div>
            <p
              class="relative text-black transition-colors duration-300"
              id="menutext"
            >
              Menu
            </p>
          </a>
        </li>
      </ul>
    </nav>

    <div class="background relative h-[100vh] z-0"></div>
    <div class="background-texture absolute h-[100vh] z-10">
      <div class="h-full w-full relative">
        <h1 class="absolute top-[60vh] text-[30vh] left-2 text-white">Menu</h1>
      </div>
    </div>

  <div class="menu-container"> 
    <section class="carousel bg-[#F9F7F3] starters">
      <h2 class="categories__title urbanist-bold">Starters</h2>
      <div class="grid grid-cols-2 grid-rows-1">
        <div id="starters" class="col-span-1 row-span-1"></div>
        <!-- Add animations and make them look good -->
        <!-- they're supposed to overlap for aesthetic -->
        <div id="starter-imgs" class="col-span-1 row-span-1 relative">
          <img src="images/dishes/seaweed-salad.jpg" class="h-48 absolute top-[40%] left-[10%]">
          <img src="images/dishes/tempura.jpg" class="h-64 absolute bottom-[40%] left-[50%]">
        </div>
      </div>
      </section>
    </section>
    <section class="carousel bg-[#057957]">
      <h2 class="categories__title urbanist-bold sticky inset-x-0 text-white">Entrees</h2>
      <div class="grid grid-cols-2 grid-rows-1">
        <!-- Add animations and make them look good -->
        <!-- they're supposed to overlap for aesthetic -->
        <div id="starter-imgs" class="col-span-1 row-span-1 relative">
          <img src="images/dishes/seaweed-salad.jpg" class="h-48 absolute top-[40%] left-[10%]">
          <img src="images/dishes/tempura.jpg" class="h-64 absolute bottom-[40%] left-[50%]">
        </div>
        <div id="entrees" class="col-span-1 row-span-1"></div>
      </div>
    </section>
  </div>

  </body>
</html>
