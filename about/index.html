<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Staircase Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: white;
        position: relative;
        overflow: hidden;
      }

      .step {
        background-color: #057957;
        position: absolute;
        right: 0;
        animation: shrinkHeight 2s ease-in-out forwards;
      }

      /* Positioning each step at different vertical levels */
      .step:nth-child(1) {
        width: 20%;

        height: 100vh;
        animation-delay: 0.2s;
      }
      .step:nth-child(2) {
        width: 20%;
        right: 20%;
        height: 100vh;
        animation-delay: 0.4s;
      }
      .step:nth-child(3) {
        width: 20%;
        right: 40%;

        height: 100vh;
        animation-delay: 0.6s;
      }
      .step:nth-child(4) {
        width: 20%;
        right: 60%;
        height: 100vh;
        animation-delay: 0.8s;
      }
      .step:nth-child(5) {
        width: 20%;
        right: 80%;

        height: 100vh;
        animation-delay: 1s;
      }

      @keyframes shrinkHeight {
        0% {
          height: 100vh;
        }
        100% {
          height: 0vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="absolute">
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
  </body>
</html>
