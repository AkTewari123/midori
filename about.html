<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion/10.16.2/motion.min.js"></script>
    <script src="about.js" defer></script>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <style>
      :root {
        --light-bg: #ffffff;
        --dark-bg: #0a0a0a;
        --light-text: #000000;
        --dark-text: #ffffff;
        --light-neutral-300: #d4d4d4;
        --dark-neutral-700: #404040;
        --light-neutral-200: #e5e5e5;
        --dark-neutral-800: #262626;
        --light-neutral-500: #737373;
        --dark-neutral-500: #737373;
        --light-neutral-700: #404040;
        --dark-neutral-300: #d4d4d4;
        --purple-500: #8b5cf6;
        --blue-500: #3b82f6;
        --teal-500: #14b8a6;
        --pink-500: #ec4899;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f2f2f2;
        display: block;
      }

      .dark {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      nav {
        z-index: 9999 !important;
        position: fixed;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
      }

      #post-transition {
        padding-top: 120px;
        min-height: 100vh;
        position: relative;
        z-index: 1;
        display: block !important;
        opacity: 1 !important;
        background-color: #f2f2f2;
      }

      section {
        width: 100%;
        padding: 4rem 0;
      }

      /* Updated team section styles */
      .team-section-header {
        text-align: center;
        margin-bottom: 4rem;
        padding-top: 2rem;
      }

      .team-section-header h2 {
        color: #057957;
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
      }

      .team-section-header p {
        color: #404245;
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Updated team member styles */
      .team-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 6rem;
        flex-wrap: wrap;
        max-width: 1400px;
        margin: 0 auto;
        padding: 4rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }

      .person {
        align-items: center;
        display: flex;
        flex-direction: column;
        width: 280px;
        transition: transform 0.4s ease;
      }

      .person:hover {
        transform: translateY(-15px);
      }

      .container {
        position: relative;
        border-radius: 50%;
        height: 280px;
        width: 280px;
        overflow: hidden;
        transform: scale(1);
        transition: all 0.4s ease;
        box-shadow: 0 10px 30px rgba(5, 121, 87, 0.2);
        border: 4px solid #057957;
      }

      .container:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(5, 121, 87, 0.3);
      }

      .container-inner {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circle {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .container:hover .circle {
        transform: scale(1.1);
      }

      .divider {
        background: linear-gradient(90deg, transparent, #057957, transparent);
        height: 2px;
        width: 100px;
        margin: 1.5rem 0;
        opacity: 0.7;
      }

      .name {
        color: #057957;
        font-size: 2rem;
        font-weight: 700;
        margin-top: 0.5rem;
        font-family: "forum-extrabold", serif;
      }

      .title {
        color: #404245;
        font-size: 1rem;
        font-weight: 500;
        margin-top: 0.25rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .timeline-container {
        width: 100%;
        padding: 2rem 0;
        margin-top: 2rem;
        background-color: #fff;
      }

      @media (min-width: 768px) {
        .timeline-container {
          padding: 2rem 2.5rem;
        }
      }

      .timeline-header {
        max-width: 80rem;
        margin: 0 auto;
        padding: 5rem 1rem;
      }

      @media (min-width: 768px) {
        .timeline-header {
          padding: 5rem 2rem;
        }
      }

      @media (min-width: 1024px) {
        .timeline-header {
          padding: 5rem 2.5rem;
        }
      }

      .timeline-title {
        font-size: 1.125rem;
        margin-bottom: 1rem;
        color: var(--light-text);
        max-width: 64rem;
      }

      .dark .timeline-title {
        color: var(--dark-text);
      }

      @media (min-width: 768px) {
        .timeline-title {
          font-size: 2.25rem;
        }
      }

      .timeline-description {
        color: var(--light-neutral-700);
        font-size: 0.875rem;
        max-width: 24rem;
      }

      .dark .timeline-description {
        color: var(--dark-neutral-300);
      }

      @media (min-width: 768px) {
        .timeline-description {
          font-size: 1rem;
        }
      }

      .timeline-content {
        position: relative;
        max-width: 80rem;
        margin: 0 auto;
        padding-bottom: 5rem;
      }

      .timeline-entry {
        display: flex;
        justify-content: flex-start;
        padding-top: 2.5rem;
      }

      @media (min-width: 768px) {
        .timeline-entry {
          padding-top: 10rem;
          gap: 2.5rem;
        }
      }

      .timeline-marker {
        position: sticky;
        display: flex;
        flex-direction: column;
        z-index: 40;
        align-items: center;
        top: 10rem;
        align-self: flex-start;
        max-width: 20rem;
      }

      @media (min-width: 768px) {
        .timeline-marker {
          flex-direction: row;
          width: 100%;
        }

        @media (min-width: 1024px) {
          .timeline-marker {
            max-width: 24rem;
          }
        }
      }

      .timeline-dot-container {
        height: 2.5rem;
        position: absolute;
        left: 0.75rem;
        width: 2.5rem;
        border-radius: 9999px;
        background-color: var(--light-bg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dark .timeline-dot-container {
        background-color: var(--dark-bg);
      }

      @media (min-width: 768px) {
        .timeline-dot-container {
          left: 0.75rem;
        }
      }

      .timeline-dot {
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        background-color: var(--light-neutral-200);
        border: 1px solid var(--light-neutral-300);
        padding: 0.5rem;
      }

      .dark .timeline-dot {
        background-color: var(--dark-neutral-800);
        border-color: var(--dark-neutral-700);
      }

      .timeline-marker-title {
        display: none;
        font-size: 1.25rem;
        padding-left: 5rem;
        font-weight: 700;
        color: var(--light-neutral-500);
      }

      .dark .timeline-marker-title {
        color: var(--dark-neutral-500);
      }

      @media (min-width: 768px) {
        .timeline-marker-title {
          display: block;
          font-size: 3rem;
        }
      }

      .timeline-entry-content {
        position: relative;
        padding-left: 5rem;
        padding-right: 1rem;
        width: 100%;
      }

      @media (min-width: 768px) {
        .timeline-entry-content {
          padding-left: 1rem;
        }
      }

      .timeline-entry-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: left;
        font-weight: 700;
        color: var(--light-neutral-500);
      }

      .dark .timeline-entry-title {
        color: var(--dark-neutral-500);
      }

      @media (min-width: 768px) {
        .timeline-entry-title {
          display: none;
        }
      }

      .timeline-line-container {
        position: absolute;
        left: 2rem;
        top: 0;
        overflow: hidden;
        width: 2px;
        mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
      }

      @media (min-width: 768px) {
        .timeline-line-container {
          left: 2rem;
        }
      }

      .timeline-progress-line {
        position: absolute;
        inset-x: 0;
        top: 0;
        width: 2px;
        background: linear-gradient(
          to bottom,
          transparent,
          var(--purple-500) 10%,
          var(--blue-500) 50%,
          var(--teal-500) 90%,
          transparent
        );
        border-radius: 9999px;
        opacity: 0;
        transform-origin: top;
        filter: drop-shadow(0 0 4px rgba(139, 92, 246, 0.3));
      }

      .timeline-background-line {
        position: absolute;
        inset-x: 0;
        top: 0;
        width: 2px;
        height: 100%;
        background: var(--light-neutral-300);
        border-radius: 9999px;
        opacity: 0.3;
      }

      .dark .timeline-background-line {
        background: var(--dark-neutral-700);
        opacity: 0.4;
      }

      .toggle-dark-mode {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--light-neutral-200);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      .dark .toggle-dark-mode {
        background-color: var(--dark-neutral-700);
      }

      .timeline-entry-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Sumana:wght@700&display=swap");

      /* Updated sliding div styles */
      .slide-in-left {
        transform: translate(-100%, 50px) rotate(-5deg);
        opacity: 0;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 20px 40px rgba(5, 121, 87, 0.1);
        border: 1px solid rgba(5, 121, 87, 0.1);
        backdrop-filter: blur(10px);
        background: rgba(248, 250, 249, 0.8);
      }

      .slide-in-right {
        transform: translate(100%, 50px) rotate(5deg);
        opacity: 0;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 20px 40px rgba(5, 121, 87, 0.1);
        border: 1px solid rgba(5, 121, 87, 0.1);
        backdrop-filter: blur(10px);
        background: rgba(248, 250, 249, 0.8);
      }

      .slide-in-left.active,
      .slide-in-right.active {
        transform: translate(0, 0) rotate(0);
        opacity: 1;
      }

      .slide-in-left:hover,
      .slide-in-right:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 30px 60px rgba(5, 121, 87, 0.15);
      }

      .philosophy-icon,
      .promise-icon {
        font-size: 2.5rem;
        color: #057957;
        margin-bottom: 1rem;
        transform: scale(0);
        transition: transform 0.5s ease 0.3s;
      }

      .active .philosophy-icon,
      .active .promise-icon {
        transform: scale(1);
      }

      /* Enhanced sliding cards styles */
      .info-cards-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        max-width: 1400px;
        margin: 0 auto;
        gap: 3rem;
        padding: 2rem;
      }

      @media (max-width: 768px) {
        .info-cards-container {
          grid-template-columns: 1fr;
        }
      }

      .info-card-wrapper {
        perspective: 1000px;
      }

      .slide-in-left,
      .slide-in-right {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 24px;
        height: 100%;
        transform-style: preserve-3d;
      }

      .slide-in-left {
        transform: translate(-100%, 50px) rotate(-15deg);
      }

      .slide-in-right {
        transform: translate(100%, 50px) rotate(15deg);
      }

      .slide-in-left.active,
      .slide-in-right.active {
        transform: translate(0, 0) rotate(0);
      }

      .slide-in-left:hover,
      .slide-in-right:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 35px 60px -15px rgba(5, 121, 87, 0.25);
      }

      .philosophy-icon,
      .promise-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        transform: scale(0) rotate(-45deg);
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s;
        display: inline-block;
        background: linear-gradient(135deg, #057957, #14b8a6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 8px rgba(5, 121, 87, 0.2));
      }

      .active .philosophy-icon,
      .active .promise-icon {
        transform: scale(1) rotate(0);
      }

      .info-card-title {
        font-size: 2rem;
        color: #057957;
        margin-bottom: 1rem;
        font-weight: 800;
        line-height: 1.2;
        font-family: "forum-extrabold", serif;
      }

      .info-card-content {
        color: #4b5563;
        line-height: 1.7;
        font-size: 1.1rem;
      }

      /* Add gradient background to section */
      .info-section {
        background: linear-gradient(135deg, #f8faf9 0%, #ffffff 100%);
        position: relative;
        overflow: hidden;
        padding: 8rem 2rem;
      }

      .info-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(5, 121, 87, 0.2),
          transparent
        );
      }

      .info-section::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(5, 121, 87, 0.1),
          transparent
        );
      }
    </style>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const observerOptions = {
        threshold: 0.2,
        rootMargin: "0px 0px -100px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      }, observerOptions);

      document
        .querySelectorAll(".slide-in-left, .slide-in-right")
        .forEach((el) => {
          observer.observe(el);
        });
    });
  </script>
